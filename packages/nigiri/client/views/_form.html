<template name="nigiri_form">
    <form id="nigiri_form"> 
        <div class="form-group {{#if error 'name'}}has-error{{/if}}">
<label for="name" class="control-label">Name of Item </label>
<input type="text" id="name" value="{{name}}" placeholder="Name of Item" class="form-control">
<span class="help-block">{{error "name"}}</span>
</div>
<div class="form-group {{#if error 'description'}}has-error{{/if}}">
<label for="description" class="control-label">Description of Item </label>
<input type="text" id="description" value="{{description}}" placeholder="Description of Item" class="form-control">
<span class="help-block">{{error "description"}}</span>
</div>
<div class="form-group {{#if error 'price'}}has-error{{/if}}">
<label for="price" class="control-label">Price of Item </label>
<input type="number" id="price" value="{{price}}" placeholder="Price of Item" class="form-control">
<span class="help-block">{{error "price"}}</span>
</div>
<div class="form-group {{#if error 'dateAdded'}}has-error{{/if}}">
<label for="dateAdded" class="control-label">Date Added </label>
<input type="text" id="dateAdded" value="{{moFormat dateAdded "L"}}" placeholder="Date Added" class="form-control">
<span class="help-block">{{error "dateAdded"}}</span>
</div>
   
        <button id="btnSave" type="submit" class="btn btn-success">{{_ "submit"}}</button>
        <a href="{{pathFor 'nigiriIndex'}}" class="btn btn-default">{{_ "back"}}</a>
    </form>
</template>
