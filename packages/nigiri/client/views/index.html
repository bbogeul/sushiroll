<template name="nigiriIndex">
    <div class="container">
       
  

        <div class="title center">
            <h3 >{{_ "nigiri"}}</h3>

        </div>
        <div class="clearfix"></div>

        <div class="clearfix"></div>
   <div class="input-field">
          <i class="mdi-action-search red-text prefix"></i>
          <input id="search" type="text" class="validate">
          <label for="search red-text">SEARCH OUR NIGIRI MENU!</label>
        </div>
          <a class="btn btn-success" href="{{pathFor 'nigiriInsert'}}">{{_ "insert"}}</a>
        {{#if isEmpty}}
        <p>{{_ "no_data_found"}}</p>
        {{else}}
        <div class=" table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
            
                        <th style="width: 30px;"><input type="checkbox" id="checkAll"/></th>                        
                        <th id="btnSortname" class="{{meteorisGridViewSortClass 'name'}}">Name of Item</th>
<th id="btnSortdescription" class="{{meteorisGridViewSortClass 'description'}}">Description of Item</th>
<th id="btnSortprice" class="{{meteorisGridViewSortClass 'price'}}">Price of Item</th>
<th id="btnSortdateAdded" class="{{meteorisGridViewSortClass 'dateAdded'}}">Date Added</th>

                        <!--<th>Image</th>-->                    
                        <th>{{_ "created_by"}}</th>
                        <th style="width: 145px;">{{_ "actions"}}</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each models}}
                    <tr>
                        <td><input type="checkbox" class="checkAll" value="{{_id}}"/></td>
                    
                        <td>{{name}}</td>
<td>{{description}}</td>
<td>{{price}}</td>
<td>{{moFormat dateAdded "LL"}}</td>

                        <!--<td><img class="image" src="{{#if image}}{{app "baseUrl"}}{{image.url}}{{else}}{{app "baseUrl"}}/images/noimage.jpg{{/if}}"/></td>-->
                        <td>{{createdUser.profile.name}}</td>
                        <td>
                            <a href="{{pathFor 'nigiriView'}}" class="btn btn-default"><i class="glyphicon glyphicon-eye-open"></i></a>
                            <a href="{{pathFor 'nigiriUpdate'}}" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                            <a id="btnRemove" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{#if hasMore}}
        <a class="btn btn-default load-more btn-block" href="{{hasMore}}">{{_ "load_more"}} ...</a>
        {{/if}}
        {{#unless ready}}
        {{> spinner}}
        {{/unless}}
        {{/if}}
    </div>
</template>
