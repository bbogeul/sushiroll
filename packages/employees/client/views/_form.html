<template name="employees_form">
    <form id="employees_form"> 
        <div class="form-group {{#if error 'name'}}has-error{{/if}}">
<label for="name" class="control-label">Name *</label>
<input type="text" id="name" value="{{name}}" placeholder="Name" class="form-control">
<span class="help-block">{{error "name"}}</span>
</div>
<div class="form-group {{#if error 'jobId'}}has-error{{/if}}">
<label for="jobId" class="control-label">Job *</label>
    <select id="jobId" class="form-control">
      <option value=""></option>
      {{#each jobs}}
        <option value="{{_id}}" {{selected ../jobId}}>{{title}}</option>
      {{/each}}
    </select>
<span class="help-block">{{error "jobId"}}</span>
</div>
<div class="form-group {{#if error 'date'}}has-error{{/if}}">
<label for="date" class="control-label">Date </label>
<input type="text" id="date" value="{{moFormat date "L"}}" placeholder="Date" class="form-control">
<span class="help-block">{{error "date"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">{{_ "submit"}}</button>
        <a href="{{pathFor 'employeesIndex'}}" class="btn btn-default">{{_ "back"}}</a>
    </form>
</template>
