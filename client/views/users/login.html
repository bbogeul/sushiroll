<template name="usersLogin">
    <div class=" sign-form">
        <div class="row">
            <div  class="col-md-4 col-md-offset-4">
                <div class='center' style='margin-top:2em'>
                <img src='/images/logo.png' class='responsive-img' alt='sushiroll2u'>
                </div>
                
                <form id="loginForm">
                    <div class="center" style='padding:2em'>
                        <a id="btnLoginFacebook" class="waves-effect waves-green btn-large  blue darken-3">
                        <i class="fa fa-facebook left"></i>{{_ "Sign In with Facebook"}}</a>
                    </div>
                    <div class="divider-or" style="content:EH !important;"></div>
                      <div class="input-field">
          <i class="mdi-action-account-circle prefix"></i>
          <input id="email"  type="text" class="validate">
          <label for="email">{{_ "Email"}}</label>
        </div>
                     <div class="input-field">
          <i class="mdi-hardware-security prefix"></i>
          <input id="password"  type="password" class="validate">
          <label for="password">{{_ "Password"}}</label>
        </div>
                
               
                    <div class="center">
                        <input id="btnLogin" class="waves-effect waves-green btn-large  orange darken-3" type="submit" value="{{_ 'Login'}}"/>
                    </div>
                </form>
                <br/>
              
                <p class="text-center"><a href="{{pathFor 'usersForgetPassword'}}">{{_ "Forget Password?"}}</a></p>
                <p class="text-center"><a href="{{pathFor 'usersRegister'}}">{{_ "Don't have an account yet? Register here!"}}</a></p>
                <div class="divider-or"></div>
                <p class="text-center"><a href="/">Go Back to Home</a></p>
            </div>
        </div>
    </div>
</template>
